<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Booksy</title>
        <link rel="icon" href="imgs/booksy_fav.svg" type="image/svg+xml">
        <link rel="stylesheet" href="css/general.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    </head>
    <body>
        <script src="js/auth.js"></script>
        
        <!-- Sección: Header -->
        <header>
            <!-- sticky-top  aparece el menu al desplazarce -->
            <nav class="navbar navbar-expand-lg navbar-style fixed-top">
                <!-- probar con container-fluid -->
                <div class="container">
                    <!-- Logo -->
                    <a class="navbar-brand navbar-logo" href="index.html">
                        <img src="imgs/booksy_logo_navbar_1.png" alt="Logo MRG Mechanics" class="img-fluid" style="width: 35px; height: 40px;">
                    </a>
                    <div>
                        <p class="m-0"><strong>Usuario: </strong><span id="nav-name"></span></p>
                        <p class="m-0"><strong>Cédula: </strong><span id="nav-id"></span></p>
                    </div>

                    <!-- Contenido del menú -->
                    <div>
                        <!-- estilos de menu: mx-auto ml-auto mr-auto-->
                        <!-- centrar opciones: text-center -->
                        <ul class="navbar-nav mx-auto mb-2 mb-md-0 text-center">
                            <li class="nav-item">
                                <button id="btn-logout" type="button" class="btn btn-outline-primary btn-outline-booksy">Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
        </header>

        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <section class="container">
            <div class="row">
                <div class="col-6 text-center">
                    <h3>Lista de libros</h3>
                    <div class="pt-5"></div>
                    <div>
                        <ul class="list-group list-group-numbered">
                        </ul>
                    </div>
                </div>
                <div class="col-6 text-center">
                    <h3>Carrito de compras</h3>
                    <div class="pt-5"></div>
                    <table class="table table-striped-columns">
                        <thead>
                            <th scope="col">Título</th>
                            <th scope="col">Precio</th>
                        </thead>
                    </table>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="cart-item-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="container text-center">
                                <div class="pt-3"></div>
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de registro</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="pt-3"></div>
                                <div class="mb-3">
                                    <label for="input-name-registration" class="form-label">Nombre<span class="required-field"> *</span></label>
                                    <input type="text" class="form-control" id="input-name-registration">
                                </div>
                                <div class="mb-3">
                                    <label for="input-lastname-registration" class="form-label">Apellido<span class="required-field"> *</span></label>
                                    <input type="text" class="form-control" id="input-lastname-registration">
                                </div>
                                <div class="mb-3">
                                    <label for="input-id-registration" class="form-label">Número de cédula<span class="required-field"> *</span></label>
                                    <input type="number" class="form-control" id="input-id-registration">
                                </div>
                                <div class="mb-3">
                                    <label for="input-email-registration" class="form-label">Correo electrónico<span class="required-field"> *</span></label>
                                    <input type="email" class="form-control" id="input-email-registration" placeholder="usuario@ejemplo.com">
                                </div>
                                <div class="pb-3">
                                    <label for="input-pswd-registration" class="form-label">Password<span class="required-field"> *</span></label>
                                    <input type="password" id="input-pswd-registration" class="form-control" aria-describedby="passwordHelpBlock">
                                    <div id="passwordHelpBlock" class="form-text">
                                    Su contraseña debe ser de al menos 8 caracteres
                                    </div>
                                </div>
                                <div class="text-start"><span class="required-field">* Campos requerido</span></div>
                                <div class="modal-footer d-flex justify-content-center">
                                    <button id="btn-cancel" type="button" class="btn btn-secondary btn-secondary-booksy" data-bs-dismiss="modal">Cancelar</button>
                                    <button id="btn-registration" type="button" class="btn btn-primary btn-primary-booksy">Registrarme</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="js/general.js"></script>
    </body>
</html>
