<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Iniciar sesión</title>
        <link rel="icon" href="imgs/booksy_fav_2.ico" type="image/x-icon" sizes="25x20">
        <link rel="stylesheet" href="css/general.css">
        <link rel="stylesheet" href="css/login.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.css">
    </head>
    <body class="background">
        <div class="pt-5"></div>
        <div class="pt-5"></div>
        <section class="container">
            <h1 class="text-center">Bienvenido a Booksy</h1>
            <div class="pt-3"></div>
            <h2 class="text-center">Iniciar Sesión</h2>
            <div class="pt-3"></div>
            <div class="d-flex justify-content-center align-item-center">
                <div class="card" style="width: 400px;">
                    <div class="container text-center">
                        <div class="pt-3"></div>
                        <div class="mb-3">
                            <label for="input-email-login" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control" id="input-email-login" placeholder="usuario@ejemplo.com">
                        </div>
                        <div class="mb-3">
                            <label for="input-pswd-login" class="form-label">Password</label>
                            <input type="password" id="input-pswd-login" class="form-control" aria-describedby="passwordHelpBlock">
                            <div id="passwordHelpBlock" class="form-text">
                            Su contraseña debe ser de al menos 8 caracteres
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="pt-5 text-center">
                <div class="row">
                    <div class="col-6 text-end">
                        <button id="btn-login" type="button" class="me-3 btn btn-primary btn-primary-booksy">Iniciar sesión</button>
                    </div>
                    <div class="col-6 text-start">
                        <button type="button" class="ms-3 btn btn-primary btn-primary-booksy" data-bs-toggle="modal" data-bs-target="#registration-modal">Regístrate</button>
                        <div id="btn-register" class="form-text">No tienes una cuenta?</div>
                    </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="registration-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="container text-center">
                            <div class="pt-3"></div>
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Formulario de registro</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="pt-3"></div>
                            <div class="mb-3">
                                <label for="input-name-registration" class="form-label">Nombre<span class="required-field"> *</span></label>
                                <input type="text" class="form-control" id="input-name-registration">
                            </div>
                            <div class="mb-3">
                                <label for="input-lastname-registration" class="form-label">Apellido<span class="required-field"> *</span></label>
                                <input type="text" class="form-control" id="input-lastname-registration">
                            </div>
                            <div class="mb-3">
                                <label for="input-id-registration" class="form-label">Número de cédula<span class="required-field"> *</span></label>
                                <input type="number" class="form-control" id="input-id-registration">
                            </div>
                            <div class="mb-3">
                                <label for="input-email-registration" class="form-label">Correo electrónico<span class="required-field"> *</span></label>
                                <input type="email" class="form-control" id="input-email-registration" placeholder="usuario@ejemplo.com">
                            </div>
                            <div class="pb-3">
                                <label for="input-pswd-registration" class="form-label">Password<span class="required-field"> *</span></label>
                                <input type="password" id="input-pswd-registration" class="form-control" aria-describedby="passwordHelpBlock">
                                <div id="passwordHelpBlock" class="form-text">
                                Su contraseña debe ser de al menos 8 caracteres
                                </div>
                            </div>
                            <div class="text-start"><span class="required-field">* Campos requerido</span></div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button id="btn-cancel" type="button" class="btn btn-secondary btn-secondary-booksy" data-bs-dismiss="modal">Cancelar</button>
                                <button id="btn-registration" type="button" class="btn btn-primary btn-primary-booksy">Registrarme</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.16.6/dist/sweetalert2.min.js"></script>
        <script src="js/registration.js"></script>
        <script src="js/login.js"></script>
    </body>
</html>
